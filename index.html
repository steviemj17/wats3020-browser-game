<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>WATS 3020: Tic Tac Toe</title>
  <meta name="description" content="WATS 3020 Browser Game">
  <meta name="author" content="Jane Student">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">

  <!-- font awesome for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <!-- custom game styles -->
  <link rel="stylesheet" href="css/main.css">

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>

  <!-- custom game JS code -->
  <script src="js/main.js" defer></script>
</head>

<body>
  <h1 class="game-title baby-powder-color">We <i class="fas fa-heart spring-green-color"></i> Tic Tac Toe</h1>
  <div class="row">
    <div class="col-lg-3 col-xs">
      <div id="move-prompt" class="hidden">
        <h2 class="spring-green-color"><span id="player-token" class="fas fa-heart"></span> Move</h2>
        <p class="lead baby-powder-color">Select an open spot on the game board.</p>
      </div>
      <div id="start-prompt">
        <h2 class="spring-green-color">Ready to play?</h2>
        <p class="lead lead baby-powder-color">Play against a friend.</p>
        <p><button id="start-button" class="btn btn-primary btn-block">Start Game</button></p>
      </div>
    </div>
    <div class="col-lg-9 col-xs" id="gameboard">
      <div class="row">
        <div class="col-xs-3"><i class="fas fa-heart tile"></i></div>
        <div class="col-xs-3"><i class="fas fa-star tile"></i></div>
        <div class="col-xs-3"><i class="fas fa-heart tile"></i></div>
      </div>
      <div class="row">
        <div class="col-xs-3"><i class="fas fa-star tile"></i></div>
        <div class="col-xs-3"><i class="fas fa-heart tile"></i></div>
        <div class="col-xs-3"><i class="fas fa-star tile"></i></div>
      </div>
      <div class="row">
        <div class="col-xs-3"><i class="fas fa-heart tile"></i></div>
        <div class="col-xs-3"><i class="fas fa-star tile"></i></div>
        <div class="col-xs-3"><i class="fas fa-heart tile"></i></div>
      </div>
    </div>
  </div>
  <div id="win-screen">
    <div class="container">
      <h2><i id="winner-token"></i> Won!</h2>
      <p><a class="btn btn-success btn-block" href=".">Play Again?</a></p>
    </div>
  </div>
  <div id="draw-screen">
    <div class="container">
      <h2>There are no more moves!</h2>
      <p><a class="btn btn-success btn-block" href=".">Play Again?</a></p>
    </div>
  </div>
</body>

</html>
